//protoc --proto_path=. --proto_path=googleapis --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative order.proto
syntax = "proto3";

package order;

import "google/api/annotations.proto";

option go_package = "proto/order;order";

service UserService {
  rpc FindClientByUsername (FindClientByUsernameRequest) returns (FindClientByUsernameResponse);
}

message FindClientByUsernameRequest {
  string id = 1;
}

message FindClientByUsernameResponse {
  string id = 1;
  string username = 2;
  string role = 3;
}



